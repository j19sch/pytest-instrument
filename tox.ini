# For more information about tox, see https://tox.readthedocs.io/en/latest/
[tox]
envlist = py36,py37,pypy3,flake8,black

[flake8]
max-line-length = 120

[testenv]
deps = pytest>=5.1
commands = pytest -v -r a {posargs:tests}

[testenv:flake8]
skip_install = true
deps = flake8
commands = flake8 pytest_instrument setup.py tests

[testenv:black]
deps = black
commands = black --check .
